<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PVAZ Project Interface</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			PVAZ
		</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="">Model List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Model Spec</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
	          <input class="form-control mr-sm-2" type="text" placeholder="Your Model Type" aria-label="Search">
	          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	        </form>
		</div>
	</nav>
	</header>
	<main role="main">
		<div class="container">
			<div class="row">
				<h2>Panel Name</h2>
				<table class="table table-striped">
					<tbody>
					    <tr>
					      <td>Specs</td>
					      <td>Detail</td>
					    </tr>
					    <tr>
					      <td>Specs</td>
					      <td>Detail</td>
					    </tr>
					    <tr>
					      <td>Specs</td>
					      <td>Detail</td>
					    </tr>
					    <tr>
					      <td>Specs</td>
					      <td>Detail</td>
					    </tr>
					    <tr>
					      <td>Specs</td>
					      <td>Detail</td>
					    </tr>
					</tbody>
				</table>
				<script type="text/javascript">
					google.charts.load('current', {packages: ['corechart', 'bar']});
					google.charts.setOnLoadCallback(drawBarColors);

					function drawBarColors() {
					      var data = google.visualization.arrayToDataTable([
					        ['Test Condition', 'Performance'],
					        ['PVAZ', 300],
					        ['PVUSA', 200],
					        ['STC', 250],
					      ]);

					      var options = {
					        title: 'Solar Panel Performance',
					        chartArea: {width: '80%'},
					        colors: ['#b0120a'],
					        hAxis: {
					          title: 'Performance',
					          minValue: 0
					        },
					        vAxis: {
					          title: 'Test Conditions'
					        }
					      };
					      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
					      chart.draw(data, options);
					    }
				</script>
				<div id="chart_div" style="width: 80%; text-align: center;"></div>
			</div>
		</div>
	</main>

	<footer class="container-fluid" style="background-color: #000">
		<p style="color: #FFF">Team PVAZ</p>
	</footer>
</body>
</html>
