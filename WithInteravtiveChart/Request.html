<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PVAZ Project Interface</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			PVAZ
		</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="">Model List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Model Spec</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
	          <input class="form-control mr-sm-2" type="text" placeholder="Your Model Type" aria-label="Search">
	          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	        </form>
		</div>
	</nav>
	</header>
	<main role="main">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Can't Find What You Want?</h2>
					<p>Send us a request for the model you want. We will soon look at it and response your request.</p>
					<form>
					  <div class="form-group row">
					    <label class="col-sm-2 col-form-label">Email</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="Email" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="Model" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="Model" placeholder="Model">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="Manufactor" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="Manufactor" placeholder="Manufactor">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="Detial">Detail</label>
					    <textarea class="form-control" id="Detail" rows="10"></textarea>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="container-fluid" style="background-color: #000">
		<p style="color: #FFF">Team PVAZ</p>
	</footer>
</body>
</html>
