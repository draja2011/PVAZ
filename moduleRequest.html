<div class="container">
  
    <header class="text-center">
        <h1 class="display-1">PVAZ <small class="text-muted">The Arizona Model</small></h1>
        <p class="lead">Compare photovoltaic modules using a specialized standard that reflects the climate of Arizona.</p>
    </header>

    <nav class="nav nav-pills navbar-toggleable-sm justify-content-center">
        <a class="nav-item nav-link" href="index.html">Home</a>

    <p class="mb-4 text-center">
        Don't see the module you want? Send us a request and we'll notify you when it's available!
    </p>
    <form class="mx-auto col-5">
        <div class="form-group">
            <label for="emailAddress">Your email address:</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
            <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
        </div>
        <div class="form-group">
            <label for="moduleNameID">Module Name/ID:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ex. GYSP-69">
        </div>
        <div class="form-group">
                <label for="moduleNameID">Manufacturer:</label>
                <input type="text" class="form-control" id="manufacturerName" placeholder="Ex. Sharp">  
        </div>
        <button type="submit" class="btn btn-primary"><a href="mailto:PVAZgroup@gmail.com"></a> Submit</button>
    </form>
